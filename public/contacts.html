<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Oslo Sup Blog | Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c2f32b1a72.js" crossorigin="anonymous"></script>

<body class="contacts">
    <header>
        <nav>
            <a href="home.html"><img src="images/oslo-sup.png"
                    alt="logo of the blog: a sup and a paddle and title Oslo SUP" id="logo"></a>
            <a href="about.html" class="contacts-nav">ABOUT</a>
            <a href="blog.html" class="contacts-nav">BLOG</a>
            <a href="contacts.html" class="contacts-nav">CONTACTS</a>
        </nav>
    </header>
    <main class="contacts-page">
        <h1 class="contacts-h1">Let me know what you think</h1>
        <form action="" method="get" class="form-container">
            <div class="form">
                <label for="name">NAME</label>
                <div id="name-error">* Please enter your name</div>
                <input type="text" id="name" name="name">
                <label for="email">EMAIL</label>
                <div id="email-error">* enter your email </div>
                <input type="email" id="email" name="email">
                <label for="subject">SUBJECT</label>
                <div id="subject-error">* enter the subject</div>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form">
                <label for="message">MESSAGE</label> 
                <div id="message-error">* Please enter your message</div>
                <textarea id="message" name="message" placeholder="write your message here..."></textarea>
                <button class="submit" onclick="validateForm()">SUBMIT</button>
            </div>
        </form>
    </main>
    <script src="js/contacts.js"></script>
</body>
