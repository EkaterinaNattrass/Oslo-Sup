<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Oslo Sup Blog | Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c2f32b1a72.js" crossorigin="anonymous"></script>
        <!-- Hotjar Tracking Code for Oslo Sup -->
<script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:3501047,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');

</head>
<body>
    <main>
        <section class="main">
            <header>
                <nav>
                    <img src="images/oslo-sup.png" alt="logo of the blog: a sup and a paddle and title Oslo SUP"
                        id="logo">
                    <a href="about.html" class="home-nav">ABOUT</a>
                    <a href="blog.html" class="home-nav">BLOG</a>
                    <a href="contacts.html" class="home-nav">CONTACTS</a>
                </nav>
            </header>
            <h1 class="home-h1">Oslo SUP</h1>
            <p class="slogan">Ride the Waves, Find Your Balance:
            <p class="slogan">Discover the Joy of SUP</p>
            <a href="about.html"><button class="learn-more">LEARN MORE</button></a>
        </section>
        <section class="posts">
            <div class="carousel">
                <h2>Latest Posts</h2>
                <i class="fa-solid fa-arrow-left fa-xl" id="prev" onclick="plusSlide(-1)"></i>
                <i class="fa-solid fa-arrow-right fa-xl" id="next" onclick="plusSlide(1)"></i>
                     
            </div>
        </section>
        <section class="social">
            <form class="subscription">
                <h2>Never miss a new post</h2>
                <label for="email">Enter your email</label>
                <div id="email-error">* Please enter a valid email</div>
                <input type="email" id="email" name="email">
                <button class="subscribe">SUBSCRIBE</button>
            </form>
            <div class="instagram">
                <h2>Follow me</h2>
                <div class="instagram-images">
                    <a href="https://www.instagram.com/"><img src="images/tower-paddle-boards-i2LVVJMCRVE-unsplash.jpg"
                            alt="a woman with a sup"></a>
                    <a href="https://www.instagram.com/"><img src="images/daniel-frank-ipombqoEXpE-unsplash.jpg"
                            alt="a paddleboard in the water"></a>
                    <a href="https://www.instagram.com/"><img src="images/drew-dau-EFb0P8NbGaU-unsplash.jpg"
                            alt="a woman sitting on a sup"></a>
                    <a href="https://www.instagram.com/"><img src="images/ivan-rohovchenko-t6tEzGhQNRs-unsplash.jpg"
                            alt="a woman with two dogs on a sup"></a>
                </div>
            </div>
        </section>
    </main>
    <a href="#" class="to-top" aria-label="button up">
        <i class="fa-solid fa-arrow-up fa-xl"></i>
    </a>
</body>
<script src="js/latest.js"></script>


</html>
